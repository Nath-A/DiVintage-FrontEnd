<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compte-client-structure.css">
    <script src="https://kit.fontawesome.com/05be3ed2ff.js" crossorigin="anonymous"></script>
    <title>DiVintage - Compte client - Informations</title>
</head>
<body>
    <div id="body-content">
        <h1>Compte client</h1>
        <div class="Classe_Div_Compte_Client_Content">
            <div class="Classe_Div_Compte_Client_Welcome">Bonjour Jane Doe !</div>
            <h2>Informations</h2>
            <div class="Classe_Div_Compte_Client_Menu_Vertical">
                <div class="Classe_Div_Compte_Client_Sommaire_Informations" onclick="document.location='informations.html';">
                    <i class="fas fa-user-circle"></i>
                    <span>informations</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Adresses">
                    <i class="fas fa-home"></i>
                    <span>adresses</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Confidentialite">
                    <i class="fas fa-key"></i>
                    <span>confidentialité</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Commandes">
                    <i class="fas fa-cash-register"></i>
                    <span>commandes</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Wishlist">
                    <i class="fas fa-grin-hearts"></i>
                    <span>liste d'envies</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Communication">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>communication</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Preferences">
                    <i class="fas fa-user-check"></i>
                    <span>préférences</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Fidelite">
                    <i class="fas fa-clipboard-list"></i>
                    <span>fidélité</span>
                </div>
                <div class="Classe_Div_Compte_Client_Sommaire_Deconnexion">
                    <span>déconnexion</span> 
            </div>
            
        </div>
        <div class="Classe_Div_Compte_Client_Parametres">
            <form action="" method="post">
                <div class="Classe_Div_Compte_Client_Parametres_Form_Prenom">
                    <label for="prenom">Prénom : </label>
                    <input type="text" name="Prenom" id="Prenom">
                </div>
                <div class="Classe_Div_Compte_Client_Parametres_Form_Nom">
                    <label for="Nom">Nom : </label>
                    <input type="text" name="Nom" id="Nom">
                </div>
                <div class="Classe_Div_Compte_Client_Parametres_Form_Email">
                    <label for="Email">E-mail : </label>
                    <input type="email" name="Email" id="Email">
                </div>
                <div class="Classe_Div_Compte_Client_Parametres_Form_Telephone">
                    <label for="Telephone">Numéro de téléphone : </label>
                    <input type="Telephone" name="Telephone" id="Telephone">
                </div>
                <div class="Classe_Div_Compte_Client_Parametres_Form_Birthdate">
                    <label for="Birthdate">Date de naissance : </label>
                    <!-- TODO: Trouver des input adequats -->
                </div>
                <div class="Classe_Div_Compte_Client_Parametres_Boutons">
                    <button type="reset">Annuler</button>
                    <button type="submit">Enregistrer les modifications</button>

                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
